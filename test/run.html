<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" href="jasmine.css" />
    <link rel="icon" href="http://www.baidu.com/favicon.ico" />
    <script src="jasmine.js"></script>
    <script src="jasmine-html.js"></script>
    <script src="esl.js"></script>
    <script src="boot.js"></script>
    <script src="matchers.js"></script>
    <script src="jasmine-ajax.js"></script>
    <script>
        require.config({
            'packages': [
                {
                    'name': 'er',
                    'location': '../src',
                    'main': 'main'
                },
                {
                    'name': 'mini-event',
                    'location': '../dep/mini-event/src',
                    'main': 'main'
                },
                {
                    'name': 'etpl',
                    'location': '../dep/etpl/src',
                    'main': 'main'
                },
                {
                    'name': 'eoo',
                    'location': '../dep/eoo/src',
                    'main': 'main'
                },
                {
                    'name': 'emc',
                    'location': '../dep/emc/1.0.0/src',
                    'main': 'main'
                },
                {
                    'name': 'promise',
                    'location': '../dep/promise/1.0.0/src',
                    'main': 'main'
                },
                {
                    'name': 'underscore',
                    'location': '../dep/underscore/src',
                    'main': 'underscore'
                }
            ],
            'paths': {}
        });
    </script>
</head>
<body>
    <script>
        jasmine.DEFAULT_TIMEOUT_INTERVAL = 200;
        require(
            [
                'spec/ajax.spec',
                'spec/controller.spec',
                'spec/Deferred.spec',
                'spec/events.spec',
                'spec/Model.spec',
                'spec/router.spec',
                'spec/URL.spec',
                'spec/util.spec',
            ],
            function () {
            }
        );
    </script>
</body>
</html>
